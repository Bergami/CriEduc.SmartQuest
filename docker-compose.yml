version: "3.8"

services:
  smartquest-api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env-local
    depends_on:
      - mongodb
    networks:
      - smartquest-network
    volumes:
      - .:/app
    working_dir: /app

  mongodb:
    image: mongo:7.0
    container_name: smartquest-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=smartquest
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - smartquest-network

volumes:
  mongodb_data:

networks:
  smartquest-network:
    driver: bridge
