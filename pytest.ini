# SmartQuest Test Configuration
# This file contains pytest configuration for the SmartQuest project

[tool:pytest]
minversion = 7.0
testpaths = tests/unit tests/integration
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Exclude debug scripts and other directories from test collection
norecursedirs = debug_scripts __pycache__ .git .tox dist *.egg coverage fixtures responses documents migration_scripts

# Test execution options
addopts = --verbose --tb=short --strict-markers --strict-config

# pytest-asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test markers
markers = 
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow (deselect with -m "not slow")
    azure: marks tests that require Azure services
    mock: marks tests that use mock data
    asyncio: marks tests as async (handled by pytest-asyncio)

# Warning filters
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout (5 minutes)
timeout = 300
