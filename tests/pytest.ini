[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
asyncio_mode = auto
markers =
    asyncio: Async tests (managed by pytest-asyncio)
    unit: Unit tests
    integration: Integration tests (require MongoDB running)
    slow: Slow tests (performance/load tests)
    azure: Tests that require Azure credentials
    mock: Tests using mock data
    e2e: End-to-end tests (full flow)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
